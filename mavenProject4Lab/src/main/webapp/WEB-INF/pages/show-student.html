<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background-color: lightgrey;
	}
	
</style>
</head>
<body>
	
	<table border="2">
		
		<tr>
			<th>Exam No</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
		</tr>
		
		<tr th:each="temp :${stud}">
			<td th:text="${temp.examNo}"></td>
			<td th:text="${temp.firstName}"></td>
			<td th:text="${temp.lastName}"></td>
			<td th:text="${temp.age}"></td>
			
			<td><a th:href="@{update-student(examNo=${temp.examNo})}">Update</a></td>
			
		</tr>
		
	</table>

</body>
</html>
